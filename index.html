<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="src/css/style.css" rel="stylesheet">
    <script src="src/js/app.js" type="module" defer></script>
    <script src="src/js/route.js" type="module" defer></script>
    <script src="src/js/module.js" type="module" defer></script>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <title>Weather</title>
</head>
<body class="bg-[#131214] text-white ">

<header>
    <div class="bg-[#131214] absolute z-20 right-0 left-0 max-w-screen-xl mx-auto">

        <!-- Barre de navigation -->
        <nav class="flex items-center justify-between py-5 px-3">
            <a href="/">
                <h1 class="text-4xl font-semibold text-white">Weather</h1>
            </a>

            <!-- Icônes et boutons pour la recherche et la localisation (visible sur les petits écrans) -->
            <div class="flex items-center md:hidden gap-3 cursor-pointer">
                <button class="hover:opacity-80 p-2" id="search-icon" data-search-toggler>
                    <img src="/assets/magnifying-glass.svg" alt="Search" class="w-8">
                </button>

                <button type="button" class="bg-[#b6a1e5] p-2 rounded-full hover:opacity-80" data-current-location-btn>
                    <img src="/assets/crosshair.svg" alt="Current Location" class="w-8">
                </button>
            </div>

            <div class="bg-[#131214] max-md:top-0 max-md:left-0 max-md:h-full max-md:w-full max-md:absolute max-md:z-20 max-md:search-hide md:relative ease-in-out max-md:duration-700"
                 data-search-view>
                <!-- Barre de recherche avec icônes et champ de recherche -->
                <div class="flex items-center w-full max-md:border-b-[1px] px-3 md:flex md:bg-[#1d1c1f] md:rounded-3xl md:gap-2">
                    <button class="w-8 cursor-pointer hover:opacity-80 md:hidden" data-search-toggler>
                        <img src="/assets/arrow-left.svg" alt="Back" class="w-8">
                    </button>
                    <div class="flex items-center gap-2 w-full">
                        <img src="/assets/magnifying-glass.svg" alt="Search" class="w-6 hidden md:block">
                        <input type="text" placeholder="Rechercher une ville..."
                               class="bg-transparent py-5 md:py-3 px-3 md:px-0 focus:outline-none md:min-w-[250px]"
                               data-search-field>
                    </div>
                    <img src="/assets/180-ring.svg" alt="Loading" class="animate-spin w-8 invisible" data-search-load-icon>
                </div>

                <!-- Résultats de recherche (visible sur les petits écrans) -->
                <div class="hidden md:absolute md:bg-[#1d1c1f] md:w-full md:shadow-2xl md:rounded-lg md:mt-1"
                     data-search-result>
                </div>
            </div>

            <!-- Bouton pour obtenir la localisation actuelle (visible sur les écrans moyens et grands) -->
            <button type="button" class="hidden md:flex items-center bg-[#b6a1e5] py-2 px-3 rounded-3xl gap-2 hover:opacity-80"
                    data-current-location-btn>
                <img src="/assets/crosshair.svg" alt="Current Location">
                <p class="text-black">Localisation</p>
            </button>
        </nav>
    </div>
</header>




<main class=" ">
    <div class="max-w-screen-xl mx-auto  lg:flex lg:gap-10 px-3 pt-28  " data-container>
        <aside class="md:grid grid-cols-2  md:items-center md:gap-5 lg:block  ">
            <!-- Conteneur pour les informations météorologiques actuelles -->
            <div class="p-5 md:p-8 w-full  bg-[#1d1c1f] rounded-2xl " data-current-weather></div>
            <!-- Conteneur pour les prévisions météorologiques des 5 prochains Jours -->
            <div class=" my-10  p-7 bg-[#1d1c1f] rounded-2xl   " data-weather-forecast></div>
        </aside>
        <div class="w-full">
            <!-- Conteneur pour les faits marquants météorologiques -->
            <div class="w-full" data-highlight></div>

            <!-- Conteneur pour les prévisions horaires -->
            <div class="py-5 grid gap-y-5 " data-forecast-hourly></div>
        </div>
    </div>

    <div class="bg-[#131214]  absolute top-0  left-0 w-full h-screen z-50 flex justify-center items-center  "
         data-loading>
        <img src="/assets/180-ring.svg" class="animate-spin absolute w-10 ">
    </div>
</main>


<!-- Section pour le contenu d'erreur 404 -->
<section class=" bg-[#131214] text-white absolute top-0 left-0 w-full h-full  flex-col justify-center items-center hidden  " data-error-content>
    <h1 class="text-6xl font-bold">404</h1>
    <p class="text-3xl">Page non trouvée !</p>
    <a href="/" class="flex w-max text-xl gap-x-2 bg-[#b7a1e5] text-black py-2 px-3 rounded-3xl mt-5  "> <img src="/assets/house.svg" class="w-6"> Accueil</a>
</section>


</body>
</html>
